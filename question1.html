<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color:pink; display:flex; align-items:center;justify-content:center; width:300px; height:150px"
        class="container" id="inputText">PRITAM</div>
    <button id="buttonHide">Hide/Show</button>
    <!-- <button id="buttonShow">Show</button> -->


    <script>
        const inputTxt = document.querySelector("#inputText")
        const btnHide = document.querySelector("#buttonHide")
        const btnShow = document.querySelector("#buttonShow")

        btnHide.addEventListener('click', () => {
            if (inputTxt.style.display === "none") {
                inputTxt.style.display = "block";
            }
            else {
                inputTxt.style.display = "none"
            }
            // inputTxt.style.display ="none";

        })
    </script>
</body>

</html>
