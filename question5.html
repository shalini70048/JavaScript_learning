<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputText" placeholder="Enter the text">
    <div id="heading1"></div>
    <button id="firstBtn">h1</button>
    <button id="secondBtn">h2</button>
    <button id="thirdBtn">h3</button>


    <script>
        const inputTxt = document.querySelector('#inputText');
        const head1 = document.querySelector('#heading1');
        const firstButton = document.querySelector('#firstBtn');
        const secondButton = document.querySelector('#secondBtn');
        const thirdButton = document.querySelector('#thirdBtn');

        firstButton.addEventListener('click', () => {
            const headValue = inputTxt.value;
            console.log(headValue);
            head1.innerHTML = `<h1>${headValue}</h1>`;
        });

        secondButton.addEventListener('click', () => {
            const headValue = inputTxt.value;
            head1.innerHTML = `<h2>${headValue}</h2>`;
        });

        thirdButton.addEventListener('click', () => {
            const headValue = inputTxt.value;
            head1.innerHTML = `<h3>${headValue}</h3>`;
        });

    </script>
</body>

</html>
