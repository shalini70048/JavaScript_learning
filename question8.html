<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        #colorBox {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label for="inputColor">Choose a color:</label>
    <input id="inputColor" type="color">

    <div id="colorBox">Background Color</div>

    <script>
        const inputColor = document.querySelector("#inputColor");
        const colorBox = document.querySelector("#colorBox");

        
        inputColor.addEventListener("input", function (event) {
            
            colorBox.style.backgroundColor = event.target.value;
        });
    </script>

</body>

</html>
