<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <textarea id="userInput"></textarea>
    <p>Count: <span id="charCount">0</span></p>

    <script>
        const inputTxt = document.querySelector("#userInput");
        const charCounts = document.querySelector("#charCount");

        
        inputTxt.addEventListener('input', () => {
            charCounts.textContent = inputTxt.value.length;
        });
    </script>

</body>
</html>
